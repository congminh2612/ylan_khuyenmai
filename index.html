<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thammyvienylan</title>
    <link rel="stylesheet" href="./style.css">
    <meta property="og:image" content="https://congminh2612.github.io/ylan_khuyenmai/assets/spin.png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="600">
</head>

<body>

    <div class="m-game">
        <div>
            <img src="./assets/anhnen.png" alt="" class="nen">
        </div>
        <div class="logo">
            <img class="img_logo" src="./assets/logo.png" alt="">
        </div>
        <div class="title">
            <img src="./assets/title.png" alt="">
        </div>

        <div class="title-top">
            <img src="./assets/title-top.png" alt="">
        </div>
        <div class="title-bot">
            <img src="./assets/title -bot.png" alt="">
        </div>




        <div class="spin__wrapper">
            <div class="spin">
                <div class="spin_container">
                    <img src="./assets/spin.png" alt="" class="img_spin">
                </div>
                <div class="spin_arrow">
                    <img src="./assets/kim3.png" alt="">
                </div>
                <div class="footer_spin">
                    <img src="./assets/de.png" alt="">
                </div>
            </div>



        </div>


        <div id="result" class="notification">

        </div>

        <div class="count">
            <button class=" count_button">Mời bạn quay</button>
            <p class="count_title">Bạn có 3 lượt quay</p>
        </div>




    </div>




    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="./index.js"></script>
    <script>

    </script>

</body>

</html>
